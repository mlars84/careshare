<!-- Div to append list of other users -->
<div ng-init="csc.getUsers()">
  <h2>List of current CareShare users:</h2>
    <!-- <div class="container" ng-repeat="user in csc.users.list"><br>
      <button ng-click="csc.shareProfile()" type="button" name="button" class="btn btn-info">Share with {{user.username}}</button>
    </div> -->

    <select ng-model="csc.selectedUser" ng-options="user._id as user.username for user in csc.users.list">
    </select>
    {{csc.selectedUser}}
    <div class="profileNames">
      <button ng-click="csc.getProfilesToShare()" type="button" name="button" class="btn btn-info">Choose profile to share</button>
      <div ng-repeat="name in csc.profiles.names">
        <a href="#"><h2>{{name}}</h2></a>
      </div>
    </div>
    <br><br>
    <button ng-click="csc.returnToProfile()" type="button" name="button" class="btn btn-info">Back to profile</button>
</div>

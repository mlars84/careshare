<div class="container">
  <h1 class="home">Login</h1>
  <hr>
  <h2>Login or Register to start adding CareProfiles.</h2>
  <h3>Or feel free to log in as Username: Guest | Password: guest</h3>
    <form ng-submit="lc.login()">
      <div>
          <label for="username">Username:</label>
          <input type="text" ng-model="lc.user.username"/>
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="lc.user.password" />
      </div>
      <div>
          <input class="btn btn-info" type="submit" name="submit" value="Log In" />
          <a href="/register">Register</a>
      </div>
    </form>
</div>
